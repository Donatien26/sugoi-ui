name: Release sugoi-ui

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'
  pull_request:
    branches:
      - 'main'

jobs:
  releases:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: get_version
        run: echo ::set-output name=VERSION::1.3.5
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Set new version
        run: npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
      - name: install dependencies 
        run: cat package.json && yarn
      - run: yarn build
        name: create build
      - uses: papeloto/action-zip@v1
        with:
          files: build/
          dest: sugoi-ui-${{ steps.get_version.outputs.VERSION }}-build.zip
      - name: Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release sources
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sugoi-ui-${{ steps.get_version.outputs.VERSION }}-build.zip
          asset_name: sugoi-ui-${{ steps.get_version.outputs.VERSION }}-build.zip
          asset_content_type: zip